name: Build and Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy when changes are pushed to the 'main' branch
  pull_request:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 🛎️
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # Use Node.js version 18.x

      - name: Install dependencies 🔧
        run: npm ci  # Install dependencies using npm

      - name: Build Vite app 🏗️
        run: npm run build  # Run Vite's build script

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to the 'gh-pages' branch
          folder: dist  # The folder containing the output of the build (dist folder)
