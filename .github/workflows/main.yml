name: Build and Deploy

on: [push]
permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install Dependencies 🔧
        run: npm ci

      - name: Build React App 🏗️
        run: npm run build

      # Add this step to list the files in the working directory after the build
      - name: List project files after build
        run: ls -al

      # Check if the build directory exists
      - name: Verify Build Directory Exists 📂
        run: |
          if [ ! -d "build" ]; then echo "Build folder not found!"; exit 1; fi

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
