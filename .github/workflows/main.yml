name: Build and Deploy

on: [push]
permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install Dependencies ğŸ”§
        run: npm ci

      - name: Build Vite App ğŸ—ï¸
        run: npm run build

      - name: List project files after build
        run: ls -al dist # Vite outputs to the 'dist' folder

      - name: Verify Dist Directory Exists ğŸ“‚
        run: |
          if [ ! -d "dist" ]; then echo "Dist folder not found!"; exit 1; fi

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist  # Deploy the Vite 'dist' folder
